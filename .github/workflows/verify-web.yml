name: Web App Verification

on: 
  push:
    branches: [ "main" ] # Only runs when you push to the main branch

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Get the Code
        uses: actions/checkout@v4

      - name: 2. Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. "The Verification"
        run: |
          echo "Starting verification..."
          node app.js
          echo "Verification complete: Code runs successfully!"